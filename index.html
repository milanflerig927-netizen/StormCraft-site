<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormCraft | De Meest Unieke Survival</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00FBFF;
            --bg: #050506;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white; font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Navigatie */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 10%; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px); position: fixed;
            width: 80%; z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .logo { font-family: 'Syncopate', sans-serif; font-size: 22px; color: var(--cyan); letter-spacing: 2px; }

        .links a {
            color: white; text-decoration: none; margin-left: 30px;
            font-size: 13px; font-weight: 700; text-transform: uppercase; transition: 0.3s;
        }
        .links a:hover { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

        /* Hero */
        .hero {
            height: 100vh;
            background: linear-gradient(0deg, var(--bg) 0%, rgba(5,5,6,0.4) 50%, rgba(5,5,6,0.1) 100%), 
                        url('https://wallpaperaccess.com/full/1151245.jpg'); /* VERVANG DEZE LINK DOOR JE EIGEN SCREENSHOT */
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        .online-tag {
            background: rgba(0, 251, 255, 0.1); border: 1px solid var(--cyan);
            color: var(--cyan); padding: 8px 25px; border-radius: 50px;
            font-size: 11px; font-weight: 900; text-transform: uppercase; margin-bottom: 25px;
        }

        h1 { font-family: 'Syncopate', sans-serif; font-size: clamp(40px, 8vw, 85px); margin: 0; letter-spacing: -3px; }
        h1 span { color: transparent; -webkit-text-stroke: 1px white; opacity: 0.5; }

        /* IP Box */
        .ip-box {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 25px 40px; border-radius: 24px; width: 100%; max-width: 550px;
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 40px; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ip-box:hover { border-color: var(--cyan); transform: scale(1.02); background: rgba(0, 251, 255, 0.02); }
        .ip-address { font-size: 26px; font-weight: 800; color: var(--cyan); font-family: 'Syncopate', sans-serif; }
        .copy-icon { background: var(--cyan); color: black; padding: 12px; border-radius: 12px; display: flex; }

        /* Spelers Zoeken Sectie */
        .search-section { padding: 100px 10%; text-align: center; }
        .search-container {
            max-width: 800px; margin: 0 auto; background: var(--card-bg);
            padding: 40px; border-radius: 30px; border: 1px solid var(--border);
        }
        input[type="text"] {
            width: 70%; padding: 15px 25px; border-radius: 15px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: white; font-size: 16px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0,251,255,0.1); }

        /* Staff Sectie */
        .staff-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px; max-width: 1100px; margin: 50px auto; padding: 0 20px;
        }
        .staff-card {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 30px; border-radius: 24px; text-align: center; transition: 0.3s;
        }
        .staff-card:hover { transform: translateY(-10px); border-color: var(--cyan); }
        .staff-img { width: 80px; height: 80px; border-radius: 20px; margin-bottom: 15px; background: #222; }
        .role { font-size: 11px; font-weight: 900; text-transform: uppercase; color: var(--cyan); letter-spacing: 1px; }
        .name { font-size: 20px; font-weight: 700; margin-top: 5px; }

        footer { padding: 50px; text-align: center; color: #444; font-size: 13px; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">StormCraft</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="https://shop.stormcraft.nl">Shop</a>
            <a href="#search">Zoek Speler</a>
            <a href="#staff">Staff</a>
        </div>
    </nav>

    <section class="hero">
        <div class="online-tag">‚óè 18 Spelers Online</div>
        <h1>STORM<span>CRAFT</span></h1>
        <div class="ip-box" onclick="copyIP()">
            <div style="text-align: left;">
                <div style="font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase;">Server Adres</div>
                <div class="ip-address">PLAY.STORMCRAFT.NL</div>
            </div>
            <div class="copy-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </div>
        </div>
    </section>

    <section id="search" class="search-section">
        <div class="search-container">
            <h2 style="font-family: 'Syncopate'; font-size: 24px;">Speler Statistieken</h2>
            <p style="color: #777; margin-bottom: 30px;">Bekijk de kills, teams en playtime van elke speler.</p>
            <input type="text" placeholder="Gebruikersnaam...">
            <button style="background: var(--cyan); border: none; padding: 16px 30px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-left: 10px;">ZOEK</button>
        </div>
    </section>

    <section id="staff" style="padding-bottom: 100px;">
        <h2 style="text-align: center; font-family: 'Syncopate';">Ons Team</h2>
        <div class="staff-grid">
            <div class="staff-card">
                <div class="staff-img" style="background-image: url('https://mc-heads.net/avatar/Milan/100'); background-size: cover;"></div>
                <div class="role">Owner</div>
                <div class="name">Milan</div>
            </div>
            <div class="staff-card">
                <div class="staff-img" style="background-image: url('https://mc-heads.net/avatar/Steve/100'); background-size: cover;"></div>
                <div class="role">Admin</div>
                <div class="name">AdminSpeler</div>
            </div>
            <div class="staff-card">
                <div class="staff-img" style="background-image: url('https://mc-heads.net/avatar/Alex/100'); background-size: cover;"></div>
                <div class="role">Developer</div>
                <div class="name">DevMember</div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 StormCraft Network. Niet gelieerd aan Mojang AB.
    </footer>

    <script>
        function copyIP() {
            navigator.clipboard.writeText("play.stormcraft.nl");
            alert("IP Gekopieerd naar klembord!");
        }
    </script>
</body>
</html>
