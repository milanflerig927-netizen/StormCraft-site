<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormCraft | Official Survival</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00FBFF;
            --purple-glow: rgba(0, 251, 255, 0.3);
            --bg: #050506;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        /* Navigatiebalk */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 80%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 22px;
            color: var(--cyan);
            text-transform: uppercase;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav .links a:hover { color: var(--cyan); }

        /* Hero Sectie */
        .hero {
            height: 100vh;
            background: linear-gradient(0deg, var(--bg) 0%, rgba(5,5,6,0.5) 50%, rgba(5,5,6,0.2) 100%), 
                        url('https://wallpaperaccess.com/full/1151245.jpg'); /* VERVANG DOOR JOUW SCREENSHOT */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .online-count {
            background: rgba(0, 251, 255, 0.1);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--purple-glow);
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(40px, 8vw, 90px);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        h1 span {
            color: transparent;
            -webkit-text-stroke: 1px white;
        }

        .hero p {
            max-width: 600px;
            color: #888;
            font-size: 18px;
            margin: 20px 0 40px;
        }

        /* IP Box - DionSMP Style */
        .ip-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .ip-box:hover {
            border-color: var(--cyan);
            background: rgba(0, 251, 255, 0.02);
        }

        .ip-details { text-align: left; }
        .ip-details span { display: block; }
        .ip-label { font-size: 12px; color: #555; text-transform: uppercase; font-weight: 800; }
        .ip-address { font-size: 24px; font-weight: 800; color: var(--cyan); }

        .copy-btn {
            background: var(--cyan);
            color: black;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: -50px auto 100px;
            padding: 0 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h2 { font-size: 32px; margin: 0; color: white; }
        .stat-card p { font-size: 12px; color: #555; text-transform: uppercase; font-weight: 800; margin-top: 5px; }

        @media (max-width: 768px) {
            nav .links { display: none; }
            h1 { font-size: 50px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">StormCraft</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="https://shop.stormcraft.nl">Shop</a>
            <a href="#">Statistieken</a>
            <a href="#">Regels</a>
        </div>
    </nav>

    <section class="hero">
        <div class="online-count">‚óè 18 Spelers Online</div>
        <h1>STORM<span>CRAFT</span></h1>
        <p>Vorm legendarische teams, bouw machtige bases en heers over de survival wereld van StormCraft.</p>

        <div class="ip-box" onclick="copyIP()">
            <div class="ip-details">
                <span class="ip-label">Server IP</span>
                <span class="ip-address">PLAY.STORMCRAFT.NL</span>
            </div>
            <div class="copy-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </div>
        </div>
    </section>

    <div class="stats-grid">
        <div class="stat-card">
            <h2>1.4K</h2>
            <p>Totale Spelers</p>
        </div>
        <div class="stat-card">
            <h2>84</h2>
            <p>Teams Gemaakt</p>
        </div>
        <div class="stat-card" style="border-color: var(--cyan);">
            <h2 style="color: var(--cyan);">24/7</h2>
            <p>Uptime</p>
        </div>
    </div>

    <script>
        function copyIP() {
            navigator.clipboard.writeText("play.stormcraft.nl");
            alert("IP Gekopieerd! Zie je zo op StormCraft.");
        }
    </script>
</body>
</html>
