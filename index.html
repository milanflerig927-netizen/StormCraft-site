<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXProStore | StormCraft Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .product-card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.3s ease;
        }
        .product-card:hover { border-color: #00fbff; transform: translateY(-3px); }
        .cart-sidebar { background: #0a0a0a; border-left: 1px solid #1a1a1a; }
        .accent-glow { text-shadow: 0 0 15px rgba(0, 251, 255, 0.4); }
    </style>
</head>
<body class="flex">

    <main class="flex-1 min-h-screen p-8 lg:p-16">
        <header class="mb-16 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-black italic uppercase accent-glow text-[#00fbff]">MXProStore</h1>
                <p class="text-gray-500 text-sm mt-1 uppercase tracking-widest font-bold">Official StormCraft Gear</p>
            </div>
            <div class="md:hidden">
                <button onclick="toggleCart()" class="bg-white text-black px-4 py-2 rounded-lg font-bold">Winkelwagen (<span id="cart-count-mobile">0</span>)</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="product-grid">
            </div>
    </main>

    <aside id="cart-sidebar" class="hidden lg:flex flex-col w-96 h-screen sticky top-0 cart-sidebar p-8">
        <h2 class="text-xl font-black uppercase mb-8 italic">Winkelwagen</h2>
        
        <div id="cart-items" class="flex-1 overflow-y-auto space-y-4 pr-2">
            <p id="empty-msg" class="text-gray-600 text-sm italic">Je winkelwagen is nog leeg...</p>
        </div>

        <div class="border-t border-white/10 pt-6 mt-6">
            <div class="flex justify-between font-bold text-lg mb-6">
                <span>Totaal:</span>
                <span class="text-[#00fbff]">â‚¬<span id="cart-total">0.00</span></span>
            </div>
            <button onclick="checkout()" class="w-full bg-[#00fbff] text-black py-4 rounded-xl font-black uppercase tracking-tighter hover:scale-[1.02] transition active:scale-95">
                Afrekenen via Tebex
            </button>
        </div>
    </aside>

    <script>
        // De 10 Producten
        const products = [
            { id: 1, name: "Storm Rank", price: 15.00, icon: "âš¡", desc: "De basis rang met vette extra's." },
            { id: 2, name: "Storm+ Rank", price: 25.00, icon: "ðŸŒ€", desc: "Prioriteit en exclusieve kits." },
            { id: 3, name: "Hurricane Rank", price: 45.00, icon: "ðŸŒªï¸", desc: "De ultieme status op de server." },
            { id: 4, name: "10x Crate Keys", price: 5.00, icon: "ðŸ”‘", desc: "Maak kans op zeldzame loot." },
            { id: 5, name: "Claim Blocks (1000)", price: 2.50, icon: "ðŸ§±", desc: "Vergroot je territorium." },
            { id: 6, name: "Custom Tag", price: 7.50, icon: "ðŸ·ï¸", desc: "Een unieke naam tag in de chat." },
            { id: 7, name: "Fly Access (30d)", price: 10.00, icon: "ðŸ•Šï¸", desc: "Vlieg door de survival wereld." },
            { id: 8, name: "Starter Pack", price: 3.50, icon: "ðŸŽ’", desc: "Full iron gear & wat eten." },
            { id: 9, name: "Unban Token", price: 20.00, icon: "ðŸ”“", desc: "Een tweede kans (eenmalig)." },
            { id: 10, name: "Server Sponsor", price: 100.00, icon: "ðŸ’Ž", desc: "Help ons & krijg eeuwige roem." }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card p-8 rounded-2xl">
                    <div class="text-4xl mb-4">${p.icon}</div>
                    <h3 class="text-xl font-bold mb-1">${p.name}</h3>
                    <p class="text-gray-500 text-xs mb-6">${p.desc}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-black italic">â‚¬${p.price.toFixed(2)}</span>
                        <button onclick="addToCart(${p.id})" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-lg text-xs font-bold uppercase transition">Toevoegen</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            const emptyMsg = document.getElementById('empty-msg');
            
            if(cart.length === 0) {
                emptyMsg.style.display = 'block';
                cartItems.innerHTML = '';
            } else {
                emptyMsg.style.display = 'none';
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                        <div>
                            <p class="font-bold text-sm">${item.name}</p>
                            <p class="text-[#00fbff] text-xs font-bold">â‚¬${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-500 text-xs font-bold uppercase">X</button>
                    </div>
                `).join('');
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            totalEl.innerText = total.toFixed(2);
            document.getElementById('cart-count-mobile').innerText = cart.length;
        }

        function checkout() {
            if(cart.length === 0) return alert("Je mandje is leeg!");
            alert("Je wordt nu doorgestuurd naar de veilige betaalomgeving...");
        }

        renderProducts();
    </script>
</body>
</html>
