    <script>
        // Kopieer functie met extra zekerheid
        document.getElementById('copy-btn').addEventListener('click', function() {
            const ip = "play.stormcraft.nl";
            const textEl = document.getElementById('ip-text');
            
            // Moderne methode
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(ip).then(success, error);
            } else {
                // Fallback voor oudere browsers
                let textArea = document.createElement("textarea");
                textArea.value = ip;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); success(); } catch (err) { error(); }
                document.body.removeChild(textArea);
            }

            function success() {
                const original = textEl.innerText;
                textEl.innerText = "GEKOPIEERD!";
                textEl.style.color = "#00FBFF";
                setTimeout(() => {
                    textEl.innerText = original;
                    textEl.style.color = "white";
                }, 2000);
            }
            function error() { alert("IP: " + ip); }
        });

        async function updateStats() {
            try {
                const res = await fetch('https://api.mcstatus.io/v2/status/java/play.stormcraft.nl');
                const data = await res.json();
                document.getElementById('player-count').innerText = data.players.online;
            } catch (e) { console.log("Offline?"); }
        }
        updateStats();
        setInterval(updateStats, 30000);
    </script>
