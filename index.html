<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormCraft | Officiële Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/8Qp2M6R.png'); /* Vervang dit door een screenshot van je eigen spawn */
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            display: inline-block;
            border: 2px solid #00FBFF;
        }
        h1 {
            font-size: 70px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        h1 span {
            color: #00FBFF;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            background: #00FBFF;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            margin: 10px;
            display: inline-block;
        }
        .btn:hover {
            background: #fff;
            transform: scale(1.05);
        }
        .ip-box {
            margin-top: 20px;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>STORM<span>CRAFT</span></h1>
        <p>Dé leukste Survival server van Nederland!</p>
        
        <div class="ip-box" id="server-ip">play.stormcraft.nl</div><br><br>
        
        <button class="btn" onclick="copyIP()">KOPIEER IP</button>
        <a href="https://discord.gg/jouwlink" class="btn" style="background: #7289da; color: white;">JOIN DISCORD</a>
        <a href="https://shop.stormcraft.nl" class="btn" style="background: #f1c40f; color: black;">WEBSHOP</a>
    </div>

    <script>
        function copyIP() {
            var ip = "play.stormcraft.nl";
            navigator.clipboard.writeText(ip);
            alert("IP gekopieerd: " + ip);
        }
    </script>

</body>
</html>
